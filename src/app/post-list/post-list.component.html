<div class="container">
  <div class="row">
    <div class=" container col-md-12">
      <ul class="list-group">
        <app-post-list-item
          *ngFor="let post of posts"
          [postTitle]="post.title"
          [postContent]="post.content"
          [postDate]="post.created_at"
          [postLove]="post.loveIts">
        </app-post-list-item>
      </ul>
    </div>
  </div>
</div>
